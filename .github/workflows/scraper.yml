name: Rodar scraper automaticamente

permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"   # roda a cada 5 minutos
  workflow_dispatch:

jobs:
  rodar-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar scraper (com tentativas forçadas)
        run: |
          echo ">>> Tentando rodar scraper (forçando coleta)"
          for i in {1..3}
          do
            echo ">>> Tentativa $i..."
            python scraper.py && break
            echo ">>> Falhou, tentando novamente..."
            sleep 5
          done

      - name: Commit e push das mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Atualização automática do scraper" || echo "Sem mudanças para commitar"
          git push
