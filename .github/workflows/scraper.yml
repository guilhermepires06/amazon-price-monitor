name: Rodar scraper automaticamente

# üîë Permite que o GitHub Actions fa√ßa commit no reposit√≥rio
permissions:
  contents: write

on:
  schedule:
    # roda a cada 5 minutos
    - cron: "*/5 * * * *"
  # permite rodar manualmente pelo bot√£o "Run workflow"
  workflow_dispatch:

jobs:
  rodar-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar reposit√≥rio
        uses: actions/checkout@v4
        with:
          # garante hist√≥rico completo (evita alguns erros de push)
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "‚ö† requirements.txt n√£o encontrado, seguindo sem instalar libs extras."
          fi

      - name: Rodar scraper
        run: |
          echo "üöÄ Executando scraper.py..."
          python scraper.py

      - name: Mostrar status do reposit√≥rio
        run: |
          echo "üìÇ Arquivos modificados:"
          git status
          ls -lah

      - name: Commit e push das mudan√ßas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # Se n√£o tiver mudan√ßas, n√£o tentar commitar nem dar erro
          if git diff --cached --quiet; then
            echo "‚úÖ Sem mudan√ßas para commitar."
            exit 0
          fi

          git commit -m "Atualiza√ß√£o autom√°tica do scraper ($(date +'%Y-%m-%d %H:%M:%S'))"
          git push
