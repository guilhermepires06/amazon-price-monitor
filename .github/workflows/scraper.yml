name: Rodar scraper automaticamente

permissions:
  contents: write

on:
  schedule:
    # roda a cada 5 minutos
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  rodar-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositÃ³rio
        uses: actions/checkout@v4
        with:
          # precisa do histÃ³rico completo para conseguir dar pull/rebase
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependÃªncias
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "âš  requirements.txt nÃ£o encontrado, seguindo sem instalar libs extras."
          fi

      - name: Rodar scraper
        run: |
          echo "ðŸš€ Executando scraper.py..."
          python scraper.py

      - name: Mostrar status do repositÃ³rio
        run: |
          echo "ðŸ“‚ Arquivos modificados:"
          git status
          ls -lah

      - name: Commit e push das mudanÃ§as
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # Se nÃ£o tiver mudanÃ§as, encerra sem erro
          if git diff --cached --quiet; then
            echo "âœ… Sem mudanÃ§as para commitar."
            exit 0
          fi

          git commit -m "AtualizaÃ§Ã£o automÃ¡tica do scraper ($(date +'%Y-%m-%d %H:%M:%S'))"

          echo "ðŸ“¥ Fazendo pull com rebase para sincronizar com o remoto..."
          git pull --rebase origin main || {
            echo "âš  Falha ao fazer pull/rebase. Encerrando sem push para evitar conflito."
            exit 0
          }

          echo "ðŸ“¤ Enviando alteraÃ§Ãµes para o repositÃ³rio..."
          git push origin main
