name: Rodar scraper automaticamente

# üîë Permite que o GitHub Actions fa√ßa commit no reposit√≥rio
permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"   # roda a cada 5 minutos
  workflow_dispatch:        # permite rodar manualmente pelo bot√£o "Run workflow"

jobs:
  rodar-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar scraper
        run: |
          python scraper.py

      - name: Commit e push das mudan√ßas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Atualiza√ß√£o autom√°tica do scraper" || echo "Sem mudan√ßas para commitar"
          git push
